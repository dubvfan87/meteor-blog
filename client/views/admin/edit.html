<template name="blogAdminEdit">
  <div id="blog-admin">
    <div class="container blog-admin-edit">
      <div class="row">
        <div class="col-md-12">
          <h1 class="page-title">
            <i class="fa fa-lg fa-fw fa-edit"></i>
            Edit Post
          </h1>
          <hr>
          {{#with post}}
            <form>
              <div class="row form-group">
                <div class="col-md-9">
                  <label>Title</label>
                  <input tabindex="1" type="text" class="form-control" name="title" placeholder="Title" value="{{title}}">
                </div>
                <div class="col-md-3">
                <label for="featured-image">Featured Image</label>
                  <input type="file" id="input-featured-image" name="featured-image" class="hidden">
                  <label class="btn btn-info" for="input-featured-image" {{fileUploadReady}}>
                    {{#if featuredImage}}
                      {{featuredImageName}}
                    {{else}}
                      Select File
                    {{/if}}
                  </label>
                  {{#if featuredImage}}
                    &nbsp;<a href="#" data-action="delete-featured"><i class="fa fa-trash-o"></i></a>
                  {{/if}}
                  <!--p class="help-block">
                    <div class="checkbox">
                      <label for="background-title">
                        <input type="checkbox" name="background-title" checked="{{#if titleBackground}}checked{{/if}}"> Use as background for title
                      </label>
                    </div>
                  </p-->
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-4">
                  <label>Tags</label>
                  <input tabindex="2" type="text" class="form-control" name="tags" placeholder="Type in a tag & hit enter" value="{{joinTags tags}}" data-role="tagsinput">
                </div>
                <div class="col-md-4">
                  <label>Slug</label>
                  <input type="text" class="form-control" name="slug" placeholder="Slug" value="{{slug}}">
                </div>
                <div class="col-md-4">
                  <label>Meta Description</label>
                  <input type="text" class="form-control" name="description" placeholder="Meta Description" value="{{description}}">
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <label>Body</label>
                  <!--textarea class="col-xs-12"></textarea-->
                  {{> froalaReactive buttons=froalaButtons height=300 theme="dark" inlineMode=false imageUploadToS3=froalaS3Config}}
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <button type="submit" class="btn btn-default">
                    <i class="fa fa-save"></i> Save
                  </button>
                  <a href="{{pathFor 'blogAdmin'}}" class="btn btn-default">
                    <i class="fa fa-ban"></i> Cancel
                  </a>
                </div>
              </div>
            </form>
          {{/with}}

        </div>
      </div>
    </div>
  </div>
</template>
